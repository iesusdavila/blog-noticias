{% extends "base.html" %} {% load static %} {% block content %}
<div class="mx-6 xl:mx-80 px-40 py-4 bg-indigo-200/50 shadow-2xl shadow-black">
  <h1 class="text-center text-3xl font-semibold">{{ view_type }} Post</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label
        for="{{ form.titulo.id_for_label }}"
        class="text-2xl font-medium text-gray-700"
        >Título</label
      >
      <input
        type="text"
        name="{{ form.titulo.name }}"
        id="{{ form.titulo.id_for_label }}"
        class="form-control rounded-md shadow-sm mt-1 block w-full"
        placeholder="Ingresa el título del post"
        value="{{ form.titulo.value|default:'' }}"
      />
    </div>
    <div class="form-group">
      <label
        for="{{ form.contenido.id_for_label }}"
        class="text-2xl font-medium text-gray-700"
        >Contenido</label
      >
      <textarea
        type="text"
        name="{{ form.contenido.name }}"
        id="{{ form.contenido.id_for_label }}"
        class="form-control rounded-md shadow-sm mt-1 block w-full h-52"
        placeholder="Ingresa el contenido del post"
        value="{{ form.contenido.value|default:'' }}"
      ></textarea>
    </div>
    <div class="">{{ form.autor.label_tag }} {{ form.autor }}</div>
    <button type="submit" class="w-full py-3 bg-green-400">
      Guardar NUNCA
    </button>
  </form>
</div>
{% endblock %}
